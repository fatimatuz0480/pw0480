<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td {
    border: 1px solid #008080;
    text-align: left;
    padding: 8px;
    text-align: center;
    color: #008080;
}

th
{
    border: 1px solid #008080;
    text-align: left;
    padding: 20px;
    text-align: center;
     background-color: #afeeee;
     color: #008080;
}
</style>
	<title></title>
</head>
<body>
<h2>Cell that spans two rows:</h2>
<table style="width:100%">
<tr>
	<th>fitur</th>
	<th>HTC One A9</th>
	<th>HTC Desire 10</th>
</tr>

  <tr>
    <td>Pic</td>
    <td><img src="h1.png" width="50%" align="center"></td>
    <td><img src="h2.png" width="50%" align="center"></td>
  </tr>

<tr>
	<td>Processor</td>
	<td>Qualcomm MSM8952</td>
	<td>Mediatek MT6755</td>
</tr>

  <tr>
    <td rowspan="2">RAM and Storage</td>
    <td>3GB RAM</td>
    <td>4GB RAM</td>
  </tr>

  <tr>
    <td>32GB</td>
    <td>64GB</td>
  </tr>

<tr>
	<td>Camera</td>
	<td>Resolution</td>
	<td rowspan="2">1080 x 1920 pixels</td>
</tr>
</table>
</body>
</html>
